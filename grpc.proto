syntax="proto2";


message arp_common_res {
    required int32 ret_state = 1;
}

message grpc_dpdk_arp_req{
    required arg_common_res res = 1;
}

message grpc_dpdk_arp_res{
    required arg_common_res res = 1;
    message table_pkts {
        required string scrip = 1;
        required uint32 request_pkts_amount = 2;
        required uint32 rate = 3;
    }
    repeated table_pkts arp_pkts = 2; 
    repeated table_pkts multicast_pkts = 3;
}
