syntax="proto2";


message arp_common_res {
    required int32 ret_state = 1;
}

message grpc_dpdk_arp_req{

}

message grpc_dpdk_arp_res{
    required sgw_common_res res = 1;
    message table_arp_pkts {
        required string scrip = 1;
        required uint32 arp_request_pkts = 2;
        required uint32 rate = 3;
    }
    repeated table_arp_pkts pkts = 2; 
}
